<!DOCTYPE html>
<html lang="fr" id="actu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>OPTC</title>
</head>

<body class="container-fluid p-0">

    <header id="actu">
        <h1><img class="logo d-none" src="assets/image/optc logo.svg" alt="Logo header"></h1>
        <img class="banner-top" src="assets/image/banner_top.png" alt="bannière-haut">
    </header>

    <nav class="text-center sticky-top">
        <a href="#actu"><img class="nav_img" src="assets/image/nav_actu.png" alt="Actualités"></a>
        <a href="#video"><img class="nav_img" src="assets/image/nav_video.png" alt="Vidéos"></a>
        <a href="#game"><img class="nav_img" src="assets/image/nav_game.png" alt="Le jeu"></a>
    </nav>

    <main>

        <section>

            <div class="bg_cool">
                <h2><img class="logo_actu py-4" src="assets/image/logo.png" alt="Logo_Actualités"></h2>
            </div>

            <article class="px-3">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner mb-5">
                        <div class="carousel-item active">
                            <img src="assets/image/actu_car1.jpg" class="d-block w-100 rounded-3" alt="car">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/image/actu_car2.jpg" class="d-block w-100 rounded-3" alt="car">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/image/actu_car3.jfif" class="d-block w-100 rounded-3" alt="car">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon bg-dark" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon bg-dark borde" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <div class="carton">
                    <p class="py-3 fs-5 text-center text-light">
                        Plongez au cœur de l'univers de
                        <br>
                        One Piece avec l'équipage de vos rêves
                    </p>
                </div>
                <br>
                <div>
                    <a href="#video"><img class="btn_plus" src="assets/image/btn_plus.png" alt=""></a>
                </div>
                <br>
                <br>
            </article>
        </section>

        <section class="video text-center px-3">
            <br id="video">
            <br>
            <div class="video_top">
                <h2><img class="logo_actu py-4" src="assets/image/video2.png" alt="Logo_Actualités"></h2>
            </div>

            <article>
                <video class="rounded-3 mb-5" autoplay width="343" class="" muted loop="true">
                    <source src="assets/image/video.mp4" type="video/mp4">
                </video>
                <div class="carton">
                    <p class="py-3 fs-5 text-center text-light">
                        Revivez les moments forst en à
                        <br>
                        travers les histoires de la version animée
                    </p>
                </div>
                <br>
                <div>
                    <a href="#game"><img class="btn_plus" src="assets/image/btn_plus.png" alt=""></a>
                </div>
                <br>
                <br>
            </article>
        </section>

        <section class="game text-center pt-3" >
            <div class="video_top">
                <h2><img class="logo_game" src="assets/image/prostitué.png" alt="Logo_Actualités"></h2>
            </div>
            <article  id="game">
                <div class="d1 my-5"></div>
                <div class="conteneur">
                    <div class="d2"></div>
                </div>
                <div>
                    <a href="#actu"><img class="btn_plus" src="assets/image/btn_pagetop.png" alt=""></a>
                </div>
              
            </article>
            <footer>
        
                <!-- <p class="text-center py-3 copy">La dinde de noël c'est que pour les fêtes, je crois...</p> -->
                <img class="banner-bot" src="assets/image/banner-bot.png" alt="bannière-haut">
            </footer>
       
        </section>
    </main>
 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
